{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{% static 'css/account/pass_change.css' %}"
        />
        <title>Password change</title>
    </head>
    <body>
        <div class="mainDiv">
            <div class="cardStyle">
                <form action="" method="post" name="signupForm" id="signupForm">
                    {% csrf_token %}
                    <img src="" id="signupLogo" />

                    <h2 class="formTitle">Login to your account</h2>

                    <div class="inputDiv">
                        <label class="inputLabel" for="password"
                            >New Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>

                    <div class="inputDiv">
                        <label class="inputLabel" for="confirmPassword"
                            >Confirm Password</label
                        >
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                        />
                    </div>

                    <div class="buttonWrapper">
                        <button
                            type="submit"
                            id="submitButton"
                            onclick="validateSignupForm()"
                            class="submitButton pure-button pure-button-primary"
                        >
                            <span>Continue</span>
                            <span id="loader"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="{% static 'js/account/pass_change.js' %}"></script>
    </body>
</html>
